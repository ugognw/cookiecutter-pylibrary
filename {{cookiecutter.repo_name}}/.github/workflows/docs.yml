name: docs

on:
  push:
    branches: [{{ cookiecutter.repo_main_branch }}]

env:
  POETRY_VERSION: "1.5.1"
  PYTHON_VERSION: "3.10"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${POETRY_VERSION}
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry
      - name: Install Nox and doc dependencies
        run: poetry install --only nox,docs
      - name: Run doctests
        run: poetry run nox -s docs_test
      - name: Check links
        run: poetry run nox -s docs_check_urls
      - name: Build Docs
        run: poetry run nox -s docs
      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/build